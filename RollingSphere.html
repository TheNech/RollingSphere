<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rolling Sphere</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="preloadjs.js"></script>
	<script type="text/javascript" src="three.js"></script>
	<script type="text/javascript" src="OrbitControls.js"></script>
	<script type="text/javascript" src="ColladaLoader.js"></script>

	<style type="text/css">
		html,
		body,
		#container,
		#overlay-gameover {
			background-color: #000000;
			/*font-family: */
			font-weight: 700;
			overflow: hidden;
			position: relative;
			width: 100%;
			height: 100%;
		}

		body {
			margin: 0px;
		}

		#container,
		.message-container {
			margin-top: -384px;
			margin-left: -512px;
			position: absolute;
			top: 50%;
			left: 50%;
			width: 1024px;
			height: 768px;
		}

		#overlay-gameover {
			text-align: center;
			background-color: rgba(0, 0, 0, 0.875);
			display: none;
			position: absolute;
			top: 0;
			left: 0;
		}

		.message-container p {
				color: #ffffff;
				font-size: 80px;
				margin-top: 300px;
		}
		.message-container	button {
			color: green;
			font-size: 30px;
			background-color: transparent;
			border: 2px solid green;
			border-radius: 10px;
			cursor: pointer;
			margin-top: 20px;
			padding: 10px 40px;
		}
		/*.message-container button:hover {}*/

		.message-container button:focus {
			outline: 0;
		}
		
	</style>
</head>
<body>
	<div id="container"></div>
	<div id ="overlay-gameover">
		<div class="message-container">
			<p>Game over!</p>
			<button id="btn-restart">Play again</button>
		</div>
	</div>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
